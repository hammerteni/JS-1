// 2. Напишите две функции, reverseArray и reverseArrayInPlace. Первая получает массив как аргумент и выдаёт новый массив, с обратным порядком элементов. Вторая работает как оригинальный метод reverse – она меняет порядок элементов на обратный в том массиве, который был ей передан в качестве аргумента. Не используйте стандартный метод reverse.

function reverseArray (array) {
  var newArray = [];

  for (var i=0; i<array.length; i++) {
    newArray.push(array[i]);
  }
  newArray.reverse();

  return newArray;
}

function reverseArrayInPlace(array) {
  var temp = [];
  for (var i=array.length-1; i>=0; i--) {
    temp.push(array[i]);
  }
  array = temp;
  return array;
}

console.log(reverseArray(["A", "B", "C", "D", "E"]));
console.log(reverseArrayInPlace([1,2,3,4,5,6]));

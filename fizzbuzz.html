<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>Третий урок</title>
	<script type="text/javascript"> 

</script>
</head>
<body>
<!--Напишите программу, которая выводит через console.log все числа от 
1 до 100, с двумя исключениями. Для чисел, нацело делящихся на 3, она должна выводить ‘Fizz’, 
а для чисел, делящихся на 5 (но не на 3) – ‘Buzz’.Когда сумеете – исправьте её так, чтобы она 
выводила «FizzBuzz» для всех чисел, которые делятся и на 3 и на 5. -->
<script type="text/javascript"> 
for (var i = 1; i <= 20; i++) {  
	if (i % 3 == 0) { 
		console.log('Fizz');  
	} 
	if (i % 5 == 0) { 
		console.log('Buzz');  
	} 
	if (i % 3==0) && (i % 5 == 0) { 
		console.log('FizzBuzz') 
	}
}

for (var i = 1; i <= 100; i++) { 
	if ((i % 3 != 0) && (i % 5 != 0)) { 
		console.log(i); 
	} else if ((i % 3 == 0) && (i % 5 != 0)) { 
		console.log('Fizz');  
	} else if ((i % 5 == 0) && (i % 3 != 0)) { 
		console.log('Buzz');  
	} else if ((i % 3 == 0) && (i % 5 == 0)) { 
		console.log('FizzBuzz') 
	}
}

for (var i = 1; i <= 20; i++) {  
	var output = '';
	if (i % 3 == 0) { 
		output += 'Fizz';  
	} 
	if (i % 5 == 0) { 
		output += 'Buzz';  
	} 
	console.log(output || i);
}

for (var i = 1; i <= 20; i++) {  
	var output = '';
	if (i % 3 == 0) { 
		output += 'Fizz';  
	} 
	if (i % 5 == 0) { 
		output += 'Buzz';  
	} 
		console.log((output) ? output : i);
}

</script>

</body>
</html>

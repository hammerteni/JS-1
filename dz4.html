// 2.2 Напишите функцию countBs, которая принимает строку в качестве аргумента, и возвращает количество символов “B”, содержащихся в строке.
function countBs(str) {
  var i,counter=0;
  for(i=0;i<str.length;i++ ) {
    if(str.charAt(i)=='B') counter++;
  }
  return counter;
}
// 2.3 Напишите функцию countChar, которая работает примерно как countBs, только принимает второй параметр — символ, который мы будем искать в строке
function countChar(str,char) {
  var i,counter=0;
  for(i=0;i<str.length;i++ ) {
    if(str.charAt(i)==char) counter++;
  }
  return counter;
}
console.log(countBs('ABCDABCBACB')); // 4
console.log(countChar('ABCABC','B')); // 2

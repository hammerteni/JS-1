<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
      <title>Страница с прогой</title>
      <style type="text/css">
p {color:#006633}
.bmrclass {padding: 100px; text-align: center; color:#ffffff; font-weight:bold; font-size: 2em;}
#bmr_result {color: #75acdd; padding-left: 20px;}
body {background-color:#333333}
button { padding: 10px; border: 1px solid #ffffff; border-radius: 5px; }
</style>
</head>
<body>
<div class="bmrclass">
<div style="display:inline-block;text-align:right;">Угадай число от 0 до 10:</div>
<div style="display:inline-block;"><input id="age" type="text" name="age" style="width:80px;margin-right: 15px;" ><span style="font-style: italic;">Пожалуйста, введите значение</span></div>

<div style="margin-top: 15px; margin-right: 15px;"><button onclick="sum()">Получить результат</button><span id="bmr_result"></span><span id="bmr_result_a"></span></div>
</div>
<script type='text/javascript'>

function sum(){
var answer = parseInt(Math.random() * 10);

//for(var tryCount = 0; tryCount < 5 && userAnswer != answer; tryCount++){
for(var tryCount = 1; tryCount < 3; tryCount++){
	var userAnswer = document.getElementById("age").value;
	//var userAnswer = +prompt('Угадай число от 0 до 10');
	
		if (userAnswer > answer) {
	document.getElementById('bmr_result').innerHTML=('Ваше число слишком большое');
			}
		else if (userAnswer < answer) {
	document.getElementById('bmr_result').innerHTML=('Ваше число слишком маленькое');
			}
		else if(userAnswer == answer) {
	document.getElementById('bmr_result').innerHTML=('Вы угадали, это число ' + answer);
		break;
	}
		else 
		document.getElementById('bmr_result_a').innerHTML=('Это не число, хрень какая-то: ' + userAnswer);
	}
}

</script>

</body>
</html>
